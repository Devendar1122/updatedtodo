<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="in.css">
</head>
<body>
    <div class="container">
        <h1>MY GOALS</h1>
        <div class="input-section">
            <div class="input-group">
                <label for="todo-title">Title:</label>
                <input type="text" id="todo-title" placeholder="Add a new title...">
            </div>
            <div class="input-group">
                <label for="todo-description">Description:</label>
                <input type="text" id="todo-description" placeholder="Add a new description...">
            </div>
            <div class="input-group">
                <label for="todo-start-date">Start Date:</label>
                <input type="date" id="todo-start-date">
            </div>
            <div class="input-group">
                <label for="todo-end-date">End Date:</label>
                <input type="date" id="todo-end-date">
            </div>
            <div class="input-group">
                <label for="todo-reminder-time">Reminder Time:</label>
                <input type="datetime-local" id="todo-reminder-time">
            </div>
            <button onclick="addTodo()">Add TODO</button>
        </div>
        <h2>Active Tasks</h2>
        <ul id="todo-list"></ul>
        <h2>Completed Tasks</h2>
        <ul id="completed-list"></ul>
    </div>
    <script src="in.js"></script>
</body>
</html>
